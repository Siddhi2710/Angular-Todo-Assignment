<div class="form-container">
    <form [formGroup]="editProfile" (ngSubmit)="onEditProfile()" *ngIf="!isFetching">

        <img id="userPic" class="user-image" [src]="imageUrl" alt="Profile Image">
        <div class="profile-upload">
            Profile Image :<input id="profilePicture" type="file" accept="image/*" formControlName="profileImage"
                (change)="UploadProfilePicture($event);">
        </div>

        <input type="text" placeholder="First Name" formControlName="firstName">

        <input type="text" placeholder="Last Name" formControlName="lastName">

        Gender :&nbsp;
        <input type="radio" name="gender" value="male" formControlName="gender"><label>Male</label>
        <input type="radio" name="gender" value="female" formControlName="gender"><label>Female</label>
        <input type="radio" name="gender" value="other" formControlName="gender"><label>Other</label>

        <input type="textarea" placeholder="Address" formControlName="address">

        <button type="submit" class="btn-style" [disabled]="!editProfile.valid">Save Changes</button>
    </form>

    <div style="text-align: center" *ngIf="isFetching">
        <app-loading-spinner></app-loading-spinner>
    </div>
</div>
